<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Boss Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="bossWrapper">

  <div id="bossBanner">
    <div class="boss-header">
      <div class="boss-title">Nejbli쮄뫆 boss:</div>
      <div id="bossCountdown">00:00:00</div>
    </div>
    <div class="boss-body"></div>
    <div id="bossTable" class="boss-table"></div>
  </div>

  <!-- Ovl치dac칤 prvky nad prav칳 roh banneru -->
  <div id="controls">
    <div id="tooltipIcon" class="control-btn">?</div>
    <div id="settingsBtn" class="control-btn">+</div>

    <div class="lang-dropdown">
      <div id="currentLang" class="lang-btn" title="캛e코tina">游뻟릖</div>
      <div id="langOptions" class="lang-options">
        <div class="lang-option" data-lang="cz" title="캛e코tina">游뻟릖</div>
        <div class="lang-option" data-lang="en" title="English">en</div>
        <div class="lang-option" data-lang="de" title="Deutsch">游뾇릖</div>
      </div>
    </div>
  </div>

  <!-- Nov칳 panel: Co web um칤 -->
  <div id="featuresList" class="features-list"></div>

</div>

<script type="module" src="boss.js"></script>
</body>
</html>
